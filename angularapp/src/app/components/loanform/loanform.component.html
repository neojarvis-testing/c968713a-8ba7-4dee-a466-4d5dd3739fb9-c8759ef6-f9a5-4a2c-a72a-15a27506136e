<div class="image">
<div class="create-loan-container">
    <h1>Loan Application Form</h1>
    <form #loanForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="farmLocation">Farm Location:</label>
        <input class="form-control" id="farmLocation" name="farmLocation" [(ngModel)]="loanData.FarmLocation" required #farmLocation="ngModel" />
        <div *ngIf="loanForm.submitted || loanForm.controls.LoanType?.dirty">
          <div *ngIf="loanForm.controls.LoanType?.errors?.required" class="error">Location is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="farmerAddress">Farmer Address:</label>
        <input class="form-control" id="farmerAddress" name="farmerAddress" [(ngModel)]="loanData.FarmerAddress" required #farmerAddress="ngModel" />
        <div *ngIf="loanForm.submitted || loanForm.controls.LoanType?.dirty">
          <div *ngIf="loanForm.controls.LoanType?.errors?.required" class="error">Farmer Address is required.</div>
        </div>
        </div>
      <div class="form-group">
        <label for="farmSizeInAcres">Farm Size (in acres):</label>
        <input class="form-control" id="farmSizeInAcres" name="farmSizeInAcres" [(ngModel)]="loanData.FarmSizeInAcres" required #farmSizeInAcres="ngModel" />
        <div *ngIf="loanForm.submitted || loanForm.controls.LoanType?.dirty">
          <div *ngIf="loanForm.controls.LoanType?.errors?.required" class="error">Size is required.</div>
        </div>
        
      </div>
      <div class="form-group">
        <label for="farmPurpose">Farm Purpose:</label>
        <input class="form-control" id="farmPurpose" name="farmPurpose" [(ngModel)]="loanData.FarmPurpose" required #farmPurpose="ngModel" />
        <div *ngIf="loanForm.submitted || loanForm.controls.LoanType?.dirty">
          <div *ngIf="loanForm.controls.LoanType?.errors?.required" class="error">Purpose is required.</div>
        </div>
        
      </div>
      <div class="form-group">
        <label for="file">File:</label>
        <input class="form-control" id="file" name="file" [(ngModel)]="loanData.File" />
      </div>
      <button type="submit" [disabled]="loanForm.invalid">Apply</button>
      <button type="button" (click)="goBack()">Back</button>
    </form>
   
    <!-- Success Modal -->
    <div *ngIf="showSuccessPopup" class="modal">
      <div class="modal-content">
        
        <p>Application submitted successfully!</p>
        <button class="ok-button" (click)="closePopup()">OK</button>
      </div>
    </div>
   
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
</div>
